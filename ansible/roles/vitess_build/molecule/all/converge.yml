---
- name: Setup Vitess deps
  hosts: all
  tasks:
    - name: Install Golang
      include_role:
        name: vitess_build
        tasks_from: golang

    - name: Install MySQL
      include_role:
        name: vitess_build
        tasks_from: mysql

    - name: Install mysqld_exporter
      include_role:
        name: vitess_build
        tasks_from: mysqld_exporter

- name: Build Vitess
  hosts: all
  roles:
    - vitess_build


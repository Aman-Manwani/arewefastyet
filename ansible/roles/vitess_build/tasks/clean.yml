---
- name: Stop old load balancing
  shell: |
    sysctl -w net.ipv4.conf.lo.route_localnet=0
    iptables -t nat -F
  changed_when: false

- name: Clean vtdataroot
  file:
    path: '{{ vitess_root }}'
    state: absent

- name: Make sure vtctld is stopped
  include_role:
    name: "vtctld"
    tasks_from: clean

- name: Make sure vtgate is stopped
  include_role:
    name: "vtgate"
    tasks_from: clean
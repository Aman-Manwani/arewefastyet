---
- name: make sure vttablet is stopped
  when: clean_vttablet | bool
  include_role:
    name: "vttablet"
    tasks_from: "clean"

- name: ensure vitess directories
  become: yes
  become_user: root
  with_items:
    - '{{ vitess_root }}'
    - '{{ vitess_root }}/socket'
    - '/etc/vitess/conf'
  file:
    state: directory
    path:   '{{ item }}'
    owner:  '{{ vitess_user }}'
    group:  '{{ vitess_group }}'
    mode: 0755

- name: install systemd units
  include_tasks: systemd.yml

- name: ensure vttablet directory
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600
  poll: 0
  file:
    state: directory
    path: '{{ vitess_root }}/tmp/vttablet-{{ tablet.id }}'
    owner: '{{ vitess_user }}'
    group: '{{ vitess_group }}'

- name: install vttablet config
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600
  poll: 0
  template:
    src: 'vttablet.conf.j2'
    dest: '/etc/vitess/conf/vttablet-{{ tablet.id }}.conf'
    owner: '{{ vitess_user }}'
    group: '{{ vitess_group }}'
    mode: '0644'

- name: install extra cnf config
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600
  poll: 0
  template:
    src: 'extra_my.cnf.j2'
    dest: '/etc/vitess/extra_my{{ tablet.id }}.cnf'
    owner: '{{ vitess_user }}'
    group: '{{ vitess_group }}'
    mode: '0644'

- name: start mysqlctld
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600
  poll: 0
  when:
    - enable_vttablet | bool
  service:
    name: 'mysqlctld@{{ tablet.id }}'
    enabled: yes
    state: started
  changed_when: false

- name: start mysqld exporter
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600
  poll: 0
  when:
    - enable_vttablet | bool
  service:
    name: 'mysqld_exporter@{{ tablet.id }}'
    enabled: yes
    state: started
  changed_when: false

- name: wait for mysql socket
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600
  poll: 0
  when:
    - enable_vttablet | bool
  wait_for:
    path:  '{{ vitess_root }}/socket/mysql{{ tablet.id }}.sock'
    delay: 5
    timeout: 60
    state: present
    msg: "mysql socket needs to be present {{ vitess_root }}/socket/mysql{{ tablet.id }}.sock"
  ignore_errors: true

- name: wait for mysqlctl socket
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600
  poll: 0
  when:
    - enable_vttablet | bool
  wait_for:
    path:  '{{ vitess_root }}/socket/mysqlctl{{ tablet.id }}.sock'
    delay: 5
    timeout: 60
    state: present
    msg: "mysqlctl socket needs to be present at {{ vitess_root }}/socket/mysqlctl{{ tablet.id }}.sock"
  ignore_errors: true

- name: start vttablet
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600
  poll: 0
  when:
    - enable_vttablet | bool
  service:
    name: 'vttablet@{{ tablet.id }}'
    enabled: yes
    state: started
  changed_when: false
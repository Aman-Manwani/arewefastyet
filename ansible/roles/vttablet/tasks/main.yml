---
- name: make sure vttablet is stopped
  when: clean_vttablet | bool
  include_role:
    name: "vttablet"
    tasks_from: "clean"

- name: ensure vitess directories
  become: yes
  become_user: root
  with_items:
    - '{{ vitess_root }}'
    - '{{ vitess_root }}/socket'
    - '/etc/vitess/conf'
  file:
    state: directory
    path:   '{{ item }}'
    owner:  '{{ vitess_user }}'
    group:  '{{ vitess_group }}'
    mode: 0755

- name: install systemd units
  include_tasks: systemd.yml

- name: ensure vttablet directories
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600   # Maximum time to wait for all tasks to complete in seconds
  poll: 0      # Polling interval, 0 means don't poll and wait for completion
  with_items:
    - '{{ vitess_root }}/tmp/'
    - '{{ vitess_root }}/tmp/vttablet-{{ tablet.id }}'
  file:
    state: directory
    path: '{{ item }}'
    owner: '{{ vitess_user }}'
    group: '{{ vitess_group }}'

- name: install configs
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600   # Maximum time to wait for all tasks to complete in seconds
  poll: 0      # Polling interval, 0 means don't poll and wait for completion
  with_items:
    - s: vttablet.conf
      d: '/etc/vitess/conf/vttablet-{{ tablet.id }}.conf'
    - s: extra_my.cnf
      d: '/etc/vitess/extra_my{{ tablet.id }}.cnf'
  template:
    src: '{{ item.s }}.j2'
    dest: '{{ item.d }}'
    owner: '{{ vitess_user }}'
    group: '{{ vitess_group }}'
    mode: '0644'

- name: start mysql
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600   # Maximum time to wait for all tasks to complete in seconds
  poll: 0      # Polling interval, 0 means don't poll and wait for completion
  when:
    - enable_vttablet | bool
  service:
    name: '{{ item }}'
    enabled: yes
    state: started
  with_items:
    - 'mysqlctld@{{ tablet.id }}'
    - 'mysqld_exporter@{{ tablet.id }}'
  changed_when: false

- name: wait for mysql socket
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600   # Maximum time to wait for all tasks to complete in seconds
  poll: 0      # Polling interval, 0 means don't poll and wait for completion
  when:
    - enable_vttablet | bool
  wait_for:
    path:  '{{ vitess_root }}/socket/mysql{{ tablet.id }}.sock'
    delay: 5
    timeout: 60
    state: present
    msg: "mysql socket needs to be present {{ vitess_root }}/socket/mysql{{ tablet.id }}.sock"
  ignore_errors: true

- name: wait for mysqlctl socket
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600   # Maximum time to wait for all tasks to complete in seconds
  poll: 0      # Polling interval, 0 means don't poll and wait for completion
  when:
    - enable_vttablet | bool
  wait_for:
    path:  '{{ vitess_root }}/socket/mysqlctl{{ tablet.id }}.sock'
    delay: 5
    timeout: 60
    state: present
    msg: "mysqlctl socket needs to be present at {{ vitess_root }}/socket/mysqlctl{{ tablet.id }}.sock"
  ignore_errors: true

- name: start vttablet
  become: yes
  become_user: root
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet
  async: 600   # Maximum time to wait for all tasks to complete in seconds
  poll: 0      # Polling interval, 0 means don't poll and wait for completion
  when:
    - enable_vttablet | bool
  service:
    name: '{{ item }}'
    enabled: yes
    state: started
  with_items:
    - 'vttablet@{{ tablet.id }}'
  changed_when: false
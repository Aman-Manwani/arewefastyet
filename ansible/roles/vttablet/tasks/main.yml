---
- name: make sure vttablet is stopped
  when: clean_vttablet | bool
  include_role:
    name: "vttablet"
    tasks_from: "clean"

- name: ensure vitess group
  become: yes
  become_user: root
  group:
    name: '{{ vitess_group }}'
    state: present

- name: ensure vitess user
  become: yes
  become_user: root
  user:
    name: '{{ vitess_user }}'
    group: '{{ vitess_group }}'
    state: present

- name: ensure vitess directories
  become: yes
  become_user: root
  with_items:
    - '{{ vitess_root }}'
    - '{{ vitess_root }}/socket'
  file:
    state: directory
    path:   '{{ item }}'
    owner:  '{{ vitess_user }}'
    group:  '{{ vitess_group }}'
    mode: 0755

- name: ensure config directories
  become: yes
  become_user: root
  with_items:
    - /etc/vitess/conf
  file:
    state: directory
    path: '{{ item }}'
    owner: '{{ vitess_user }}'
    group: '{{ vitess_group }}'

- name: install systemd units
  include_tasks: systemd.yml

- name: install config files
  include_tasks: vttablet.yml
  loop: '{{ tablets }}'
  loop_control:
    loop_var: tablet

---
- name: make sure old vtgate are stopped
  when: clean_vtgate | bool
  include_role:
    name: "vtgate"
    tasks_from: clean

- name: ensure vitess directories
  become: yes
  become_user: root
  with_items:
    - '{{ vitess_root }}'
    - '{{ vitess_root }}/socket'
    - '/etc/vitess/conf'
  file:
    state: directory
    path:   '{{ item }}'
    owner:  '{{ vitess_user }}'
    group:  '{{ vitess_group }}'
    mode: 0755

- name: install systemd unit
  include_role:
    name: "vtgate"
    tasks_from: systemd

- name: ensure vtgate directory
  become: yes
  become_user: root
  loop: '{{ gateways }}'
  loop_control:
    loop_var: gateway
  async: 600
  poll: 0
  file:
    state: directory
    path: '{{ vitess_root }}/tmp/vtgate-{{ gateway.id }}'
    owner: '{{ vitess_user }}'
    group: '{{ vitess_group }}'

- name: install config
  become: yes
  become_user: root
  loop: '{{ gateways }}'
  loop_control:
    loop_var: gateway
  async: 600
  poll: 0
  template:
    src: 'vtgate.conf.j2'
    dest: '/etc/vitess/conf/vtgate-{{ gateway.id }}.conf'
    owner: '{{ vitess_user }}'
    group: '{{ vitess_group }}'
    mode: '0644'

- name: start vtgate
  become: yes
  become_user: root
  loop: '{{ gateways }}'
  loop_control:
    loop_var: gateway
  async: 600
  poll: 0
  when:
    - enable_vtgate | bool
  service:
    name: 'vtgate@{{ gateway.id }}'
    enabled: yes
    state: started
  changed_when: false

- name: Turn on loadbalancing
  vars:
    - loadbalancing: True
  when:
    - enable_vtgate | bool
  include_role:
    name: vtgate
    tasks_from: sysbench_loadbalance.yml

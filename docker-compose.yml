version: "3.3"

services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.http.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: bridge

  backend-frontend:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    image: "arewefastyet-backend-frontend"
    container_name: "backend-frontend"
    volumes:
      - "./exec/:/exec"
      - "./config/dev/config.yaml:/config/config.yaml"
      - "./config/dev/secrets.yaml:/config/secrets.yaml"
      - "./config/benchmarks:/config/benchmarks"
      - "./go/server/templates/:/go/server/templates"
      - "./go/server/static/:/go/server/static"
      - "./ansible:/ansible"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend-frontend.rule=Host(`api.localhost`)"
      - "traefik.http.routers.backend-frontend.entrypoints=http"
      - "traefik.http.services.backend-frontend.loadbalancer.server.port=8080"
    network_mode: bridge

  vite_docker:
    build:
      context: ./website
    restart: always
    container_name: "frontend"
    volumes:
      - "./website/src:/app/src"
      - "./website/public:/app/public"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vite_docker.rule=Host(`localhost`)"
      - "traefik.http.routers.vite_docker.entrypoints=http"
      - "traefik.http.services.vite_docker.loadbalancer.server.port=5173"
    network_mode: bridge